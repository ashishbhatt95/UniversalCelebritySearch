<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Info Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="main-container">
                    <div class="header-section">
                        <h1><i class="fas fa-star"></i> Universal Celebrity Search</h1>
                        <p>Discover fascinating details about any celebrity</p>
                    </div>
                    
                    <div class="search-section">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <input type="text" class="form-control search-box" id="searchInput" 
                                               placeholder="Enter any celebrity name (e.g., Virat Kohli, Shah Rukh Khan, Narendra Modi)">
                                        <button class="btn search-btn" type="button" onclick="searchCelebrity()">
                                            <i class="fas fa-search"></i> Search
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="container">
                        <div id="result"></div>
                    </div>
                    
                    <div class="footer-section">
                        <p>&copy; 2025 Universal Celebrity Search Developed By Ashish Brahambhatt</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="floating-icons">
        <div class="floating-icon" onclick="scrollToTop()">
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="floating-icon" onclick="clearSearch()">
            <i class="fas fa-refresh"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
